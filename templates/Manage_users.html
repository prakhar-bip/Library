<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Study Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    body{
      background: beige;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="Study">Study</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Add_Books"
                  >Add Books</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="View_Books">View Books</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_Users" role="button" aria-expanded="false">
                  Manage Users
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_books" role="button" aria-expanded="false">
                  Manage Books
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            
          </div>
        </div>
      </nav>


      <table class="table">
        
        <thead>
          <tr>
            
            <th scope="col">S.No</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        {% for user in users %}
        <tbody>
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{user.fname}} {{user.lname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</body>
</html>
