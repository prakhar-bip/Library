<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View-Books</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<style>
  body{
    background: beige;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="Study">Study</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Add_Books"
                  >Add Books</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="View_Books">View Books</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_Users" role="button" aria-expanded="false">
                  Manage Users
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_books" role="button" aria-expanded="false">
                  Manage Books
                </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <table class="table">
        
        <thead>
          <tr>
            
            <th scope="col">S.No</th>
            <th scope="col">Student name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact number</th>
            <th scope="col">Book name</th>
            <th scope="col">Issue date</th>
            
          </tr>
        </thead>
        {% for issue in Issues %}
        <tbody>
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{issue.name}}</td>
            <td>{{issue.e_mail}}</td>
            <td>{{issue.contact_number}}</td>
            <td>{{issue.book_name}}</td>
            <td>{{issue.issue_date}}</td>
           
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
