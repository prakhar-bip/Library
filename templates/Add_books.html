<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Study Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <style>
    body{
      background: beige;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="Study">Study</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Add_Books"
                  >Add Books</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="View_Books">View Books</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_Users" role="button" aria-expanded="false">
                  Manage Users
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Manage_books" role="button" aria-expanded="false">
                  Manage Books
                </a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        <h2 class="text-center">Add a New Book</h2>
        <form method="post">  {% csrf_token %}
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" name="book_name" class="form-control" id="bookTitle" placeholder="Enter book title" required>
            </div>
            <div class="form-group">
                <label for="authorName">Author Name</label>
                <input type="text" name="Author" class="form-control" id="authorName" placeholder="Enter author name" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN number" required>
            </div>
            <div class="form-group">
                <label for="publicationDate">Publication Date</label>
                <input type="date" name="date" class="form-control" id="publicationDate" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select name="genre" class="form-control" id="genre" required>
                    <option value="">Select genre</option>
                    <option value="Fantasy">Fiction</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Crime">Crime</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Biography">Biography</option>
                    <option value="Science">Science</option>
                    <option value="Drama">Drama</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="desc" rows="3" placeholder="Enter book description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>


    
</body>
</html>
